<div>
  <form [formGroup]="formGroup" class="form" (ngSubmit)="handleSubmit()">
    <h3 class="tui-form__header tui-form__header_margin-top_none">Регистрация</h3>
    <label tuiLabel="ФИО">
      <tui-input formControlName="fullName" [tuiTextfieldLabelOutside]="true" tuiTextfieldSize="m">
        <input tuiTextfield />
      </tui-input>
      <tui-error formControlName="fullName" [error]="[] | tuiFieldError | async"></tui-error>
    </label>
    <label tuiLabel="Email">
      <tui-input formControlName="email" [tuiTextfieldLabelOutside]="true" tuiTextfieldSize="m">
        <input type="email" tuiTextfield />
      </tui-input>
      <tui-error formControlName="email" [error]="[] | tuiFieldError | async"></tui-error>
    </label>
    <label tuiLabel="Дата рождения">
      <tui-input-date
        formControlName="birthDate"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
        [max]="maxDate">
        <input tuiTextfield />
      </tui-input-date>
      <tui-error formControlName="birthDate" [error]="[] | tuiFieldError | async"></tui-error>
    </label>
    <label tuiLabel="Пароль">
      <tui-input formControlName="password" tuiTextfieldSize="m" [tuiTextfieldLabelOutside]="true">
        <input type="password" tuiTextfield />
      </tui-input>
      <tui-error formControlName="password" [error]="[] | tuiFieldError | async"></tui-error>
    </label>
    <label tuiLabel="Повторите пароль">
      <tui-input
        formControlName="confirmPassword"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true">
        <input type="password" tuiTextfield />
      </tui-input>
      <tui-error formControlName="confirmPassword" [error]="[] | tuiFieldError | async"></tui-error>
    </label>
    <tui-error [error]="[] | tuiFieldError | async"></tui-error>
    <button size="m" [showLoader]="isLoading" tuiButton>Зарегистрироваться</button>
  </form>
  <p class="tui-text_body-m-2">
    Уже есть аккаунт?
    <a routerLink="/login" tuiLink>Войти</a>
  </p>
</div>
