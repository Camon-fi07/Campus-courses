<div class="wrapper">
  <h2 class="tui-text_h4">Изменение статуса курса</h2>
  <hr />
  <form [formGroup]="formGroup" (submit)="handleSubmit()">
    <tui-radio-list formControlName="mark" [items]="variants" [itemContent]="itemContent">
      <ng-template #itemContent tuiRadioList let-status>
        {{ translateStudentMark(status) }}
      </ng-template>
    </tui-radio-list>
    <button [showLoader]="isLoading" tuiButton>Сохранить</button>
  </form>
</div>
