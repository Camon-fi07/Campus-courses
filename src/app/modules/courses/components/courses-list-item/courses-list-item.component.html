<div class="card">
  <div class="title">
    <h3>{{ courseInfo.name }}</h3>
    <span [style]="{ color: statusColor }">{{ status }}</span>
  </div>
  <div class="content">
    <span>Учебный год - {{ courseInfo.startYear }}</span>
    <span>Семестр - {{ semester }}</span>
    <span>Мест всего - {{ courseInfo.maximumStudentsCount }}</span>
    <span>Мест свободно - {{ courseInfo.remainingSlotsCount }}</span>
  </div>
</div>
