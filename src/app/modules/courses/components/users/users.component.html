<section class="wrapper">
  <tui-tabs [(activeItemIndex)]="valueIndex" class="tabs">
    <button tuiTab *ngFor="let tab of tabVariants">
      {{ tab.text }}
    </button>
  </tui-tabs>
  <tui-select
    class="select"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="valueIndex"
    [valueContent]="tabVariants[valueIndex].text">
    <tui-data-list *tuiDataList>
      <button *ngFor="let tab of tabVariants; let index = index" tuiOption [value]="index">
        {{ tab.text }}
      </button>
    </tui-data-list>
  </tui-select>

  <div class="content">
    @switch (tabVariants[valueIndex].key) {
      @case (ContentType.Teachers) {
        <button class="teacherAdding" tuiButton *ngIf="isUserCanEdit">Добавить преподавателя</button>
        <ul>
          <li *ngFor="let teacher of teachers">
            <div class="teacherHead">
              <h2>{{ teacher.name }}</h2>
              <tui-badge *ngIf="teacher.isMain" status="success" value="основной" size="m"></tui-badge>
            </div>
            <span class="teacherSecondary">{{ teacher.email }}</span>
          </li>
        </ul>
      }
      @case (ContentType.Students) {
        <ul></ul>
      }
    }
  </div>
</section>
