<header>
  <h2 class="tui-text_h4 tui-space_top-0 tui-space_bottom-0">Кампусные курсы</h2>
  <div class="courses" *ngIf="isAuth">
    <a routerLink="/">Группы курсов</a>
    <a routerLink="/" *ngIf="userRoles.isStudent">Мои курсы</a>
    <a routerLink="/" *ngIf="userRoles.isTeacher">Преподаваемые курсы</a>
  </div>
  <div class="userInfo">
    @if (isAuth) {
      <a routerLink="/">{{ userProfile?.email }}</a>
      <button appearance="whiteblock" size="m" tuiButton>Выход</button>
    } @else {
      <a routerLink="/registration">Регистрация</a>
      <a routerLink="/login">Вход</a>
    }
  </div>
</header>
